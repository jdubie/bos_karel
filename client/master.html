<html>
<head>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="/socket.io/socket.io.js"></script>
<script>
run = function() {

  var socket = io.connect('http://localhost');
  socket.on('connect', function () {
    socket.emit('master',null);
  });
  socket.on('link', function(link) {
    document.getElementById('link').href = link
  });
  socket.on('data', function (data) {

    console.log('data')
    console.log(data.question)

    document.getElementById('question').innerHTML = data.question
    document.getElementById('one').innerHTML = data.one
    document.getElementById('two').innerHTML = data.two
    document.getElementById('three').innerHTML = data.three

    question = data.question
  });
}
</script>
</head>
<body onload='run()'>
  <a id="link">join game</a>
  <h1 id="question"></h2>
  <ul>
    <li id="one"></li>
    <li id="two"></li>
    <li id="three"></li>
  </ul>
</body>
</html>
